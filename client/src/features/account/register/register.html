<div
  class="card bg-base-100 mx-auto flex flex-col p-6 rounded-lg shadow-lg w-full"
>
  <div class="card-title justify-center text-3xl text-primary">Sign up</div>
  <div class="card-body w-full">
    <form
      #registerForm="ngForm"
      class="flex flex-col gap-4 w-full"
      (ngSubmit)="register()"
    >
      <input
        type="text"
        class="input w-full"
        name="displayName"
        placeholder="Display Name"
        [(ngModel)]="creds.displayName"
      />
      <input
        type="text"
        class="input w-full"
        name="email"
        placeholder="Email"
        [(ngModel)]="creds.email"
      />
      <input
        type="password"
        class="input w-full"
        name="password"
        placeholder="Password"
        [(ngModel)]="creds.password"
      />
      <div class="flex items-center gap-3 justify-end">
        <button (click)="cancel()" class="btn" type="button">Cancel</button>
        <button class="btn btn-primary" type="submit">Register</button>
      </div>
    </form>
  </div>
</div>
